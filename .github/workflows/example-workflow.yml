name: Building ExampleJS

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Building Example
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            process_platform: "linux"
            process_arch: "x64"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build
        run: npm run build

#      - name: Extract TAG Name
#        run: echo "::set-output name=tag::$(echo ${GITHUB_REF#refs/tags/})"

      - name: Archive Production Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ github.ref_name }}-${{ matrix.process_platform }}-${{ matrix.process_arch }}.zip
          path: ./dist/release.txt

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
      - name: Upload Release linux x64 Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-${{ github.ref_name }}-linux-x64.zip
          asset_name: release-${{ github.ref_name }}-linux-x64.zip
          asset_content_type: application/zip
